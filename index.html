<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Comparison Calculator</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f6f5f3;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }
        label {
            display: block;
            font-family: 'Poppins', sans-serif;
            text-align: left;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 5px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #f6f5f3;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        th {
            background-color: #1f588d;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: left;
        }
        .subtext {
            font-size: 0.8em;
            color: #777;
            text-align: left;
        }
        button {
            background-color: #ea6f29;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class='subtext'>Use this to play around with numbers to see the possibilities of what you could earn.</div>
        
        <h3 style='color: #1f588d;'>1:1 Coaching</h3>
        <label>What is the price of your 1:1 coaching package?</label>
        <input type="number" id="packageCost" value="1000">
        
        <label>How many sessions are included in each 1:1 coaching package?</label>
        <input type="number" id="sessionsPerClient" value="10">
        
        <label>How many 1:1 clients do you work with at a time?</label>
        <input type="number" id="totalOneToOneClients" value="5">
        
        <h3 style='color: #1f588d;'>Group Coaching</h3>
        <label style='text-align: left;'>How many clients do you want in your group coaching program?</label>
        <input type="number" id="groupClients" value="10">
        <div class='subtext'>No limitâ€”enter any number!</div>
        
        <label>How many live sessions does each client receive in this program?</label>
        <input type="number" id="groupSessions" value="6">
        
        <label>What is the price of your group coaching program?</label>
        <input type="number" id="groupPrice" value="500">

        <button onclick="calculateRevenue()">Calculate</button>

        <h3>Comparison Chart</h3>
        <table>
            <tr>
                <th></th>
                <th>1:1 Coaching</th>
                <th>Group Program</th>
            </tr>
            <tr>
                <td><b>Total Revenue</b></td>
                <td id="oneToOneRevenue">$0</td>
                <td id="groupRevenue">$0</td>
            </tr>
            <tr>
                <td><b>Total Hours Spent</b></td>
                <td id="oneToOneHours">0</td>
                <td id="groupHours">0</td>
            </tr>
        </table>
    </div>

    <script>
        function calculateRevenue() {
            let packageCost = parseFloat(document.getElementById("packageCost").value);
            let sessionsPerClient = parseFloat(document.getElementById("sessionsPerClient").value);
            let totalOneToOneClients = parseFloat(document.getElementById("totalOneToOneClients").value);
            
            let groupClients = parseFloat(document.getElementById("groupClients").value);
            let groupSessions = parseFloat(document.getElementById("groupSessions").value);
            let groupPrice = parseFloat(document.getElementById("groupPrice").value);
            
            // 1:1 Coaching Totals
            let oneToOneRevenue = packageCost * totalOneToOneClients;
            let oneToOneHours = sessionsPerClient * totalOneToOneClients;

            // Group Coaching Totals
            let groupRevenue = groupClients * groupPrice;
            let groupHours = groupSessions;

            // Update UI
            document.getElementById("oneToOneRevenue").innerText = "$" + oneToOneRevenue.toLocaleString();
            document.getElementById("oneToOneHours").innerText = oneToOneHours;

            document.getElementById("groupRevenue").innerText = "$" + groupRevenue.toLocaleString();
            document.getElementById("groupHours").innerText = groupHours;
        }
    </script>

</body>
</html>
